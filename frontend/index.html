<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNB Campus Router</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="map-modal" class="modal">
    <span id="close-modal" class="close">&times;</span>
    <div class="modal-content">
        <img id="map-image" src="mapa.png" alt="Mapa do Campus">
        <div class="zoom-controls">
            <button id="zoom-in" class="zoom-btn">+</button>
            <button id="zoom-out" class="zoom-btn">−</button>
        </div>
    </div>
</div>
<body>
    <div class="container">
        <header>
            <h1>UNB Campus Router</h1>
            <p>Encontre o menor caminho entre os pontos do campus</p>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="form-group">
                    <label for="start-point">Ponto de Partida:</label>
                    <select id="start-point" class="form-control">
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="end-point">Ponto de Chegada:</label>
                    <select id="end-point" class="form-control">
                        <option value="">Selecione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="intermediate-points">Pontos Intermediários:</label>
                    <select id="intermediate-points" class="form-control" multiple>
                    </select>
                    <small>Segure Ctrl para selecionar múltiplos</small>
                </div>

                <div class="buttons">
                    <button id="calculate-btn" class="btn primary">Calcular Rota</button>
                    <button id="reset-btn" class="btn secondary">Limpar</button>
                    <button id="map-btn" class="btn primary">Ver Mapa do Campus</button>
                </div>
            </div>

            <div class="results-panel">
                <h2>Resultado</h2>
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Calculando rota...</p>
                </div>
                <div id="path-result" class="path-result">
                    <p>Selecione os pontos e clique em "Calcular Rota"</p>
                </div>
                <div id="distance-result" class="distance-result"></div>
                <div id="path-details" class="path-details"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
